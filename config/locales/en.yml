en:
  errors:
    attributes:
      first_date:
        blank: '%{attribute} must be in a valid format'
      last_date:
        blank: '%{attribute} must be in a valid format'
    messages:
      blank: "%{attribute} cannot be blank"
      too_short: "%{attribute} is too short (minimum length: %{count} characters)"
      too_long: "%{attribute} is too long (maximum length: %{count} characters)"
      invalid: "%{attribute} must be in a valid format"
      taken: "%{attribute} is already taken"
